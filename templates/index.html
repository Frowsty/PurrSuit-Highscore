<!DOCTYPE html>
<html>
<head>
    <title>Highscores</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="wrapper">
      <table>
        <caption>High Scores</caption>
        <tr>
          <th>Pos</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
        {% for score in highscores %}
          {% if loop.index == 1 %}
            <tr class="player"><td>{{ loop.index }}</td> <td>{{ score.name }}</td> <td>{{ score.score }}</td></td>
          {% else %}
            <tr><td>{{ loop.index }}</td> <td>{{ score.name }}</td> <td>{{ score.score }}</td></td>
          {% endif %}
        {% endfor %}
      </table>
    </div>
</body>
</html>
